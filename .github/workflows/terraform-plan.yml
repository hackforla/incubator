name: PR Terraform Plan

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  changed-files:
    name: Get changed terraform directories
    runs-on: ubuntu-latest
    outputs:
      module-change: ${{ steps.module-directory.outputs.module-change }}
      project-directory: ${{ steps.project-directory.outputs.directory }}
      environment-directory: ${{ steps.environment-directory.outputs.directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: dorny/paths-filter@v2
        with:
          filters: |
            module-change:
              - 'terraform-modules/**'
            project-change:
              - 'terraform-incubator/**/project/*.tf'
            environment-change:
              - 'terraform-incubator/**/!(project)/*.tf'
          list-files: json

      - name: List all changed files
        run: |
          echo 'module-change: ${{ steps.changed-files.outputs.module-change_files }}'
          echo 'project-change: ${{ steps.changed-files.outputs.project-change_files }}'
          echo 'environment-change: ${{ steps.changed-files.outputs.environment-change_files }}'

      - name: Set module change output
        id: module-directory
        if: ${{ fromJson(steps.changed-files.outputs.module-change_files).length > 0 }}
        run: |
          echo "::set-output name=module-change::true"

      - name: Extract project directory
        id: project-directory
        if: ${{ fromJson(steps.changed-files.outputs.project-change_files).length > 0 }}
        run: |
          directory=$(dirname "${{ fromJson(steps.changed-files.outputs.project-change_files)[0] }}")
          echo "Extracted Directory: $directory"
          echo "::set-output name=directory::$directory"

      - name: Extract environment directory
        id: environment-directory
        if: ${{ fromJson(steps.changed-files.outputs.environment-change_files).length > 0 }}
        run: |
          directory=$(dirname "${{ fromJson(steps.changed-files.outputs.environment-change_files)[0] }}")
          echo "Extracted Directory: $directory"
          echo "::set-output name=directory::$directory"

  plan-modules:
    runs-on: ubuntu-latest
    name: Terraform plan - Module changes
    needs: [changed-files]
    if: ${{ needs.changed-files.outputs.module-change == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: List all project directories
        id: list-projects
        run: |
          projects=$(find terraform-incubator -type d -name dev -o -name prod)
          echo "Projects: $projects"
          echo "::set-output name=projects::$(echo $projects | jq -R -s -c 'split(" ")')"

  plan-projects:
    runs-on: ubuntu-latest
    name: Terraform plan - All projects
    needs: [plan-modules]
    if: ${{ needs.plan-modules.outputs.projects != '' }}
    strategy:
      matrix:
        directory: ${{ fromJson(needs.plan-modules.outputs.projects) }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.INCUBATOR_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.INCUBATOR_AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          path: ${{ matrix.directory }}

  plan-specific-project:
    runs-on: ubuntu-latest
    name: Terraform plan - Specific project changes
    needs: [changed-files]
    if: ${{ needs.changed-files.outputs.project-directory != '' && needs.changed-files.outputs.module-change != 'true' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.INCUBATOR_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.INCUBATOR_AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          path: ${{ needs.changed-files.outputs.project-directory }}

  plan-environment:
    runs-on: ubuntu-latest
    name: Terraform plan - Environment changes
    needs: [changed-files]
    if: ${{ needs.changed-files.outputs.environment-directory != '' && needs.changed-files.outputs.module-change != 'true' && needs.changed-files.outputs.project-directory == '' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.INCUBATOR_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.INCUBATOR_AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          path: ${{ needs.changed-files.outputs.environment-directory }}
