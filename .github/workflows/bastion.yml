name: Turn on/off Bastion Server
on:
  workflow_dispatch:
    inputs:
      target-host-environment:
        type: choice
        description: The AWS environment to deploy (dev/test/prod)
        options: 
        - dev
        - test
        - prod
permissions:
  id-token: write
  contents: read
jobs:
  TerraformPlan:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::035866691871:role/gha-incubator
          role-session-name: ghaincubatorsession
          aws-region: us-west-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name:  Generate and apply plan
        run: |
          pushd ./terraform-incubator/home-unite-us/qa
          terraform init          
          terraform plan -out tf.plan
          terraform apply tf.plan

